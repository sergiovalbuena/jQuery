<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sections</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        section{
        width: 100%;
        height: 850px;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: #fff;
            text-align: center;
            padding: 60px 0 0;
        }
        .bg1{
            background-color: #000;
        }
        .bg2{
            background-color: #777;
        }
        .bg3{
            background-color: #555;
        }
        .bg4{
            background-color: #333;
        }

    </style>
</head>
<body>
    <section class="bg1">
        <p>Section 1</p>
    </section>
    <section class="bg2">
        <p>Section 2</p>
    </section>
    <section class="bg3" id="scroll-section3">
        <p>Section 3</p>
    </section>
    <section class="bg4" id="scroll-post">
        <p>Post</p>
    </section>
    
    
    <script src="./appearDisappear.js"></script>
    <script src="./animatedScroll.js"></script>
